






syntax = "proto3";
package hoopoe;




service Hoopoe{
    rpc Hoopoe(HoopoeResponse) returns (HoopoeResponse);
}


/*
    following unique numbers are used to identify the fields in the message binary format
*/

message HoopoeRequest{

    string account_id = 1;
    enum Topic{
        Hoop = 0;
        ReHoop = 1;
        Mention = 2;
        HashTag = 3;
        Like = 4;
        AccountInfo = 5;
    }
    
}


message HoopoeResponse{
    string confirmation = 1;
}